<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="card-category">
      <p>Rick Roll'D!</p>
    </div>

    <div class="card-product">
      <img src="image/videogame.jpg" alt="videogame">
      <div>
        <h2>Let's Play</h2>
        <p>Video games ...</p>
      </div>
    </div>

    <div class="card-trip">
      <div class="avatar"></div>
      <img src="image/parthenon.jpg" alt="Athens">
        <div class="card-footer">
          <div class="contenu">
            <h2>Trip to Athens</h2>
            <p>Discover the capital of Greece!</p>
          </div>
          <iframe  class="avatar" src="https://giphy.com/embed/DhIjOI1TLJGTu" width="480" height="442" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
          <div class="price">
            <h2>179.99</h2>
          </div>
        </div>
    </div>

  </body>
</html>
